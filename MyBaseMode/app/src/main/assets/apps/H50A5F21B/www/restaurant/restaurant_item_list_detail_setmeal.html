<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<style>
			img{
				width: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mheader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mback"></a>
		    <h1 class="mui-title htitle">标题</h1>
		</header>
		<div class="mui-content" id="content" style="padding: 10px;margin-top: 60px;">
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/castapp.js" ></script>
		<script type="text/javascript">
			mui.init();
			ca.init();
			ca.blackStatusBar();
			var url=localStorage.getItem('url');
			mui.plusReady(function(){
				plus.nativeUI.showWaiting();
				var self = plus.webview.currentWebview();
				var id = self.food_id;//获得参数
				ca.ajaxs({url:'findSupplyFoodMeal',data:{
						id:id
					},succFn:function(data){
						ca.className('htitle')[0].innerHTML=data.name;
						ca.id('content').innerHTML=data.content;
						plus.nativeUI.closeWaiting();
					},errFn:function(call){
						ca.closeWaiting();
						mui.toast(call);
					}
				})
			})
		</script>
	</body>

</html>
