<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/iconfont.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet"/>
		<style>
			.user-index-div1{
				height: 210px;
				border-bottom-right-radius:8px;
				border-bottom-left-radius:8px ;
				padding-top: 32px;
			}
			.user-index-top-bg{
				background: -webkit-linear-gradient(left,rgba(24,123,253,1),rgba(37,174,254,1)); /* Safari 5.1 - 6 */
				background: -o-linear-gradient(right,rgba(24,123,253,1),rgba(37,174,254,1)); /* Opera 11.1 - 12*/
				background: -moz-linear-gradient(right,rgba(24,123,253,1),rgba(37,174,254,1)); /* Firefox 3.6 - 15*/
				background: linear-gradient(to right, rgba(24,123,253,1),rgba(37,174,254,1)); /* 标准的语法 */
			}
			.user-index-div1-d1{
				overflow: hidden;
			}
			.user-index-div1-d1l{
				float: left;
				width: 17%;
				margin: 10px 10px 10px 20px;
			}
			.user-index-div1-d1l img{
				width: 60px;
				height: 60px;
				border-radius:100px ;
			}
			.user-index-div1-d1c{
				float: left;
				width: 50%;
				margin-top: 10px;
				overflow: hidden;
			}
			.user-index-div1-d1r{
				margin-top: 25px;
				float: right;
				width: 19%;
				height: 32px;
				border-top-left-radius: 20px ;
				border-bottom-left-radius: 20px ;
				text-align: center;
				background: #FA4676;
			}
			.user-index-div1-d2 .w15 span{
				display:block;
			}
			.user-index-div1-d2 .w20 span{
				display:block;
			}
			.user-index-div1-d2 .w20{
				text-align: center;
				display:block;
			}
			.user-index-div1-d2 .w15{
				text-align: center;
				display:block;
			}
			.user-index-div2{
				overflow: hidden;
				height: auto;
				background: #fff;
				margin:-30px 5px 0px 5px;
				border-radius:5px ;
			}
			.user-index-div3{
				overflow: hidden;
				height: auto;
				background: #fff;
				margin:10px 5px 0px 5px;
				border-radius:5px;
				
			}
			.user-index-div3-d1{
				overflow: hidden;
			}
			.user-index-div3-d2{
				width:100%;
				display: inline;
				white-space: nowrap;/*规定段落中的文本不进行换行*/
				overflow-x:scroll;/*水平方向，超出部分添加滚动机制*/
				float:left;/*一定要设置左侧浮动*/
				overflow-y:hidden
			}
			.user-index-div3-d2 div{
				width: 20%;
				display:inline-block;
				margin-top: 5px;
				margin-bottom: 10px;
				text-align: center;
				/* display:block; */
			}
			.user-index-div3-d2 .w20 span{
				text-align: center;
				display:block;
			}
			.user-index-div4{
				overflow: hidden;
				height: auto;
				background: #fff;
				margin:10px 5px 0px 5px;
				border-radius:5px ;
			}
			.user-index-div4-d1{
				overflow: hidden;
			}
			.user-index-div4-d2 .w20{
				margin-top: 5px;
				margin-bottom: 10px;
				text-align: center;
				display:block;
			}
			.user-index-div4-d2 .w20 span{
				text-align:center;
				display:block;
			}
			.user-index-divs{
				background: #FFFFFF;border-radius:8px;height:60px;border:1px solid #F0F0F0;border-radius:8px;box-shadow:1px 2px 3px -1px #E5E5E5,-1px 2px 4px 1px #E5E5E5;
				line-height: 60px;
				overflow: hidden;
			}
			.lh60{
				line-height: 60px;
			}
		</style>
	</head>
	
	<body>
		<div class="mb10">
			<div class="user-index-div1 user-index-top-bg">
				<div class="user-index-div1-d1">
					<div class="user-index-div1-d1l xiugaixinxi">
						<img src="../img/touxiang1.jpg" class="xinxi"/>
					</div>
					<div class="user-index-div1-d1c xiugaixinxi">
						<div>
							<span class="cffffff fs20">尊敬的会员</span>
						</div>
						<div class="">
							<span class="fs10 cffffff xinxi" style="background: #007AF1;border-radius:10px;padding: 3px 15px;">张莉莉</span>
						</div>
						<div class="w100 oh">
							<span class="fs10  cffffff xinxi" id="">美丽假日散客服务中心</span>
							<span class="fs10  cffffff ml15 xinxi">导游部 导游</span>
						</div>
					</div>
					<div class="user-index-div1-d1r lh30">
						<div class="fl ml10">
							<span class="iconfont icon-zhengjian cffffff fs25"></span>
						</div>
						<div class="fl ml ml7">
							<span class="iconfont icon-saoyisao-copy cffffff fs17"></span>
						</div>
						
					</div>
				</div>
				<div class="user-index-div1-d2">
					<div class="w15 fl tongyong" style="margin-left:8%">
						<span class="iconfont icon-lishi cffffff mt15" style="font-size: 26px;"></span>
						<span class="fs12 cffffff mt3">浏览历史</span>
					</div>
					<div class="w15 fl tongyong" style="margin-left:8%">
						<span class="iconfont icon-wodeshoucang cffffff mt15" style="font-size: 26px;"></span>
						<span class="fs12 cffffff mt3">我的收藏</span>
					</div>
					<div class="w15 fl tongyong" style="margin-left:8%">
						<span class="iconfont icon-renshu cffffff mt15" style="font-size: 26px;"></span>
						<span class="fs12 cffffff mt3">我的评论</span>
					</div>
					<div class="w20 fl tongyong" style="margin-left:5%">
						<span class="iconfont icon-set cffffff mt15" style="font-size: 28px;"></span>
						<span class="fs12 cffffff mt3">系统设置</span>
					</div>
				</div>
			</div>
			<div>
				<ul>
					<li class="user-index-divs" style="margin:-20px 5px 0px 5px;">
						<div class="fl ml20 mt12">
							<img src="../img/user-index-divs01.png" style="width:30px;height: 35px;"/>
						</div>
						
						<div class="fl ml10 c333333">
							<span class="lh60">充值中心</span>
						</div>
						<div class="fr mr10 c333333">
							<span class="mui-icon mui-icon-arrowright fr lh60"></span>
						</div>
						
					</li>
					<li class="user-index-divs" style="margin:5px;">
						<div class="fl ml20 mt12">
							<img src="../img/user-index-divs02.png" style="width:30px;height: 35px;"/>
						</div>
						
						<div class="fl ml10 c333333">
							<span class="lh60">账单查询</span>
						</div>
						<div class="fr mr10 c333333">
							<span class="mui-icon mui-icon-arrowright fr lh60"></span>
						</div>
					</li>
					<li class="user-index-divs" style="margin:5px;">
						<div class="fl ml20 mt12">
							<img src="../img/user-index-divs03.png" style="width:30px;height: 35px;"/>
						</div>
						
						<div class="fl ml10 c333333">
							<span class="lh60">用户调研</span>
						</div>
						<div class="fr mr10 c333333">
							<span class="mui-icon mui-icon-arrowright fr lh60"></span>
						</div>
					</li>
					<li class="user-index-divs" style="margin:5px;">
						<div class="fl ml20 mt12">
							<img src="../img/user-index-divs04.png" style="width:30px;height: 35px;"/>
						</div>
						<div class="fl ml10 c333333">
							<span class="lh60">意见反馈</span>
						</div>
						<div class="fr mr10 c333333">
							<span class="mui-icon mui-icon-arrowright fr lh60"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/castapp.js" type="text/javascript"></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init();
				ca.init();
				ca.checkTheNetwork();
				var xinxi=ca.className('xinxi');
				xinxi[1].innerText=localStorage.getItem('realname');
				xinxi[0].src=localStorage.getItem('userimg_url');
				xinxi[2].innerText=localStorage.getItem('e_name');
				xinxi[3].innerText=localStorage.getItem('structure_name');
				var tongyong=ca.className('tongyong');
				tongyong[0].addEventListener('tap',function(){
					ca.showWaiting();
					var self=plus.webview.create('../workbench/browse_history/history_list.html','history_list');
					setTimeout(function(){
						self.show('slide-in-right',400);
					},250)
					
					// ca.newInterface({url:'',id:'history_list'});
				})
				tongyong[1].addEventListener('tap',function(){
					ca.showWaiting();
					var self=plus.webview.create('../workbench/favorite/my_favorite.html','my_favorite');
					setTimeout(function(){
						self.show('pop-in',400);
					},250)
				})
				tongyong[2].addEventListener('tap',function(){
					ca.showWaiting();
					var self=plus.webview.create('../workbench/comment/my_comments.html','my_comments');
					setTimeout(function(){
						self.show('pop-in',400);
					},250)
				})
				tongyong[3].addEventListener('tap',function(){
					var self=plus.webview.create('setting.html','setting');
					setTimeout(function(){
						self.show('slide-in-right',400);
					},150)
				})
				
				ca.className('xiugaixinxi')[0].addEventListener('tap',function(){
					ca.newInterface({url:'user_information.html',id:'user_information'})
				})
				ca.className('xiugaixinxi')[1].addEventListener('tap',function(){
					ca.newInterface({url:'user_information.html',id:'user_information'})
				})
				ca.className('icon-zhengjian')[0].addEventListener('tap',function(){
					ca.newInterface({url:'my_card.html',id:'my_card'})
				})
				ca.className('icon-saoyisao-copy')[0].addEventListener('tap',function(){
					ca.newInterface({url:'../Test/barcode.html',id:'barcode'})
				})
				ca.receiveNotice('update',function(){
					location.reload();
				});
				var cell=ca.className('user-index-divs');
				cell[3].addEventListener('tap',function(){
					ca.newInterface({url:'feedback.html',id:'feedback'});
				})
			})
			
		</script>
	</body>

</html>
