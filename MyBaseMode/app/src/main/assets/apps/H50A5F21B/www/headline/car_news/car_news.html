		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init({
					pullRefresh : {
						container:"#refreshContainer",
						down : {
							style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
							color:'#24ABFE', 
							height:50,//可选,默认50.触发下拉刷新拖动距离,
							auto: false,//可选,默认false.首次加载自动下拉刷新一次
							contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
							contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
							contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
							callback :downFn //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						},
						up: {
							contentrefresh: '正在加载...',
							callback: upFn // 上拉执行函数
						}
					},
					swipeBack:true
				});
				ca.init();
				var page=1,pages=1,time=getDate(),attr='',//车辆属性
				departure=[],//顺风车出发地数据
				city='',//顺风车筛选出发地/团队用车 车行区域
				county='',//
				city_data='',//顺风车目的地数据
				to_city='',//顺风车目的地
				go_time='',//出发时间
				city_active=localStorage.getItem('city');
				var city_data1='',//团队用车车行区域
				seating=0;//团队用车 座位数
				city_active1=localStorage.getItem('city');
				function downFn(){
					 // mui('#refreshContainer').pullRefresh().endPulldown();
					 dowFind();
				}
				function upFn(){
					if(pages==0){
						mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
					}else{
						page++;
						findAll();
						this.endPullupToRefresh(false);
					}
				}
				ca.id('refreshContainer').style.marginTop=35+'px';
				findAll();
				function findAll(){
					ca.ajaxs({url:'findPostmsgCarNews',data:{
							user_id:localStorage.getItem('userid'),page:page,time:'',city:city,attr:attr,
							seating:seating,go_time:go_time,county:county,to_city:to_city
						},succFn:function(data){
							if(!ca.emptyFun(data.data)){
								ca.id('refreshContainer').classList.add('disb');
								ca.id('wushuju').classList.add('disn');
								ca.id('refreshContainer').classList.remove('disn');
								if(ca.emptyFun(data.next_item)){
									pages=0;
								}
								try{
									ca.id('list').innerHTML+=template('list_ul',{
										'data':data.data
									})
								}catch(e){
									console.log(e);
								}
							}else{
								ca.id('wushuju').classList.add('disb');
								ca.id('refreshContainer').classList.add('disn');
								ca.id('wushuju').classList.remove('disn');
							}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				var againFind=function(){
					page=1;
					pages=1;
					ca.id('list').innerHTML='';
					mui('#refreshContainer').pullRefresh().refresh(true);
					findAll();
				}
				
				/**
				 * 车辆属性筛选
				*/
				ca.className('bgEFEFF4')[0].addEventListener('tap',function(){
					mui('#topPopover').popover('show');
				})
				mui('#topPopover').on('tap','li',function(){
					var type=this.getAttribute('data_type');
					ca.className('bgEFEFF4')[0].classList.remove('c333333');
					ca.className('bgEFEFF4')[0].classList.add('c24ABFE');
					ca.id('data_type').innerText=type;
					if(type=='顺风车'){
						ca.className('bbfa')[0].classList.add('disb');
						ca.className('bbfa')[0].classList.remove('disn');
						ca.className('bbfa')[1].classList.add('disn');
						ca.className('bbfa')[1].classList.remove('disb');
					}else{
						ca.className('bbfa')[0].classList.add('disn');
						ca.className('bbfa')[0].classList.remove('disb');
						ca.className('bbfa')[1].classList.add('disb');
						ca.className('bbfa')[1].classList.remove('disn');
					}
					attr=type;
					againFind();
					ca.id('refreshContainer').style.marginTop=72+'px';
					mui('#topPopover').popover('hide');
				})
				
				/**
				 * 出发时间筛选
				 */
				var xf=ca.className('xf');
				xf[0].addEventListener('tap',function(){
					showdatapicker();
				})
				/**
				 * 出发时间
				 */
				function showdatapicker(){
					var date = new Date();
					var year = date.getFullYear();//年
					var month = date.getMonth() + 1;//月
					var day = date.getDate();//日
					var h = date.getHours();// 小时
					var m = date.getMinutes(); // 分钟
					ca.dateSelect({
						defaultTime:year + '-' + month + '-' + day,
						minTime:year + '-' + month + '-' + day,
						maxTime:year + '-'+ (month + 1) + '-' + day,
						callback:function(data){
							if(data){
								ca.timeSelect({
									defaultTime:h + ':' + m ,
									callback:function(datas){
										if(datas){
											ca.id('xf1').innerText=data+' '+datas;
											setTableClick(0);
											go_time=data+' '+datas;
											againFind();
										}
									}
								})
							}
							
						}
					})
				}
				function setTableClick(index){
					var cell=ca.className('xf');
					for(var a=0;a<cell.length;a++){
						if(a==index){
							cell[a].classList.add('c18A3E5');
							cell[a].classList.remove('c666666');
						}else{
							cell[a].classList.remove('c18A3E5');
							cell[a].classList.add('c666666');
						}
					}
				}
				
				//出发地选择
				xf[1].addEventListener('tap',function(){
					plus.webview.currentWebview().setPullToRefresh({support:false});
					if(ca.emptyFun(departure)){
						findUserRegion();
					}else{
						ca.combinationSelect(2,departure,function(da){
							var citys=da[0].te.split('/');
							ca.id('xf2').innerText=citys[0];
							setTableClick(1);
							
							plus.webview.currentWebview().setPullToRefresh({support:true,style:'circle'});
							city=citys[0];
							againFind();
						})
					}
					ca.className('mui-backdrop')[0].addEventListener('tap',function(){
						plus.webview.currentWebview().setPullToRefresh({support:true,style:'circle'});
					})
					
				})
				
				//查询出发地
				function findUserRegion(){
					ca.showWaiting();
					ca.ajaxs({url:'findUserRegion',data:{
							user_id:localStorage.getItem('userid')
						},succFn:function(data){
							if(data){
								departure=data;
								ca.combinationSelect(2,data,function(da){
									var citys=da[0].te.split('/');
									ca.id('xf2').innerText=citys[0];
									setTableClick(1);
									plus.webview.currentWebview().setPullToRefresh({support:true,style:'circle'});
									city=citys[0];
									againFind();
								})
							}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				/**
				 * 目的地选择
				 */
				xf[2].addEventListener('tap',function(){
					ca.id('city_list').innerHTML='';
					plus.webview.currentWebview().setPullToRefresh({support:false});
					if(!ca.emptyFun(city_data)){
						setCity();
					}else{
						findcity();
					}
				})
				
				/**
				 * 查询用户所在省份的city
				 */
				function findcity(){
					ca.showWaiting();
					ca.ajaxs({url:'findUserProvincecity',data:{
							user_id:localStorage.getItem('userid'),
						},succFn:function(data){
							if(!ca.emptyFun(data)){
								city_data=data;
								setCity();
							}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				/**
				 * 设置内容
				 */
				function setCity(){
					for(var a in city_data){
						var temp='';
						if(city_data[a].name==city_active){
							temp='<li class="quyu-active">'+city_data[a].name+'</li>'
						}else{
							temp='<li class="quyu">'+city_data[a].name+'</li>';
						}
						ca.id('city_list').innerHTML+=temp;
						mui('#middlePopover0').popover('show');
						mui('.mui-scroll-wrapper1').scroll();
					}
					ca.className('mui-backdrop')[0].addEventListener('tap',function(){
						plus.webview.currentWebview().setPullToRefresh({support:true,style:'circle'});
					})
					
				}
				/**
				 * 点击筛选列表
				 */
				mui('#city_list').on('tap','li',function(){
					city_active=this.innerText;
					ca.id('xf3').innerText=this.innerText;
					to_city=this.innerText;
					mui('#middlePopover0').popover('hide');
					plus.webview.currentWebview().setPullToRefresh({support:true,style:'circle'});
					setTableClick(2);
					againFind();
				})
				/**

				function getDate(){
					var date = new Date();
					var year = date.getFullYear();//年
					var month = date.getMonth() + 1;//月
					var days = date.getDate();//日
					if(date.getHours() < 10){
						var h = '0'+date.getHours();
					}else{
						var h = date.getHours();
					}
					if(date.getMinutes() < 10){
						var m = '0'+date.getMinutes();
					}else{
						var m = date.getMinutes();
					}
					return year+'-'+month+'-'+days+' '+h+':'+m;
				}
