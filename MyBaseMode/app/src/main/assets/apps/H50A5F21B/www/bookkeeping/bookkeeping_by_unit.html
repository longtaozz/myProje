		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init({
					pullRefresh : {
					    container:"#pullrefresh",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					    down : {
					      height:50,//可选,默认50.触发下拉刷新拖动距离,
					      auto: false,//可选,默认false.首次加载自动下拉刷新一次
					      contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
					      contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
					      contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
					      callback :downFn //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					    },
//				        up: {
//				        	height:150,
//				            contentrefresh: '正在加载...',
//				            callback: upFn // 上拉执行函数
//				        }
					}
		       });
		       	ca.init(true);
				ca.blackStatusBar();
				ca.checkTheNetwork();
				function downFn(){
					show();
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(true);
				}
				var day=localStorage.getItem('jizhangday');
				var url=localStorage.getItem('url');
				var teamsk_id=localStorage.getItem('teamsk_id');
				var fr=ca.className('fr');
				show();
				function show(){
					ca.ajaxs({url:'summaryAccountingGuideBydayAndtype',data:{
							date:day,
							teamsk_id:teamsk_id
						},
						succFn:function(data){
							fr[0].innerHTML=data.hotel;
							fr[1].innerHTML=data.food;
							fr[2].innerHTML=data.ticket;
							fr[3].innerHTML=data.car;
							fr[4].innerHTML=data.pickup;
							fr[5].innerHTML=data.other_expend;
							fr[6].innerHTML=data.add_other_expend;
							fr[8].innerHTML=data.collects;
							fr[7].innerHTML=data.guide_cost;
							fr[10].innerHTML=data.other_income;
// 							fr[11].innerHTML=data.back_bill;
// 							fr[12].innerHTML=data.add_back_bill;
							ca.closeWaiting();
						},
						errFn:function(call){
							ca.closeWaiting();
							mui.toast(call);
						}
					})
				}
				
			})
			
			var  cell=ca.tagName('li');
			cell[0].addEventListener('tap',function(){
				ca.newInterface({url:'housing_expenditure.html',id:'housing_expenditure'})
			})
			cell[1].addEventListener('tap',function(){
				ca.newInterface({url:'meal_expenses.html',id:'meal_expenses'})
			})
			cell[2].addEventListener('tap',function(){
				ca.newInterface({url:'ticket_expenditure.html',id:'ticket_expenditure'})
			})
			cell[3].addEventListener('tap',function(){
				ca.newInterface({url:'traffic_expenditure.html',id:'traffic_expenditure'})
			})
			cell[4].addEventListener('tap',function(){
				ca.newInterface({url:'delivery_station_expenditure.html',id:'delivery_station_expenditure'})
			})
			cell[5].addEventListener('tap',function(){
				ca.newInterface({url:'other_expenditure.html',id:'other_expenditure'})
			})
			cell[6].addEventListener('tap',function(){
				ca.newInterface({url:'customize_other_expenditure.html',id:'customize_other_expenditure'})
			})
			cell[7].addEventListener('tap',function(){
				ca.newInterface({url:'guide_collection.html',id:'guide_collection'})
			})
			cell[8].addEventListener('tap',function(){
				ca.newInterface({url:'Collects.html',id:'Collects'})
			})
			cell[9].addEventListener('tap',function(){
				ca.newInterface({url:'customize_top.html',id:'customize_top'})
			})
			
			cell[10].addEventListener('tap',function(){
				ca.newInterface({url:'other_income.html',id:'other_income'})
			})
// 			cell[11].addEventListener('tap',function(){
// 				ca.newInterface({url:'return_receipt.html',id:'return_receipt'})
