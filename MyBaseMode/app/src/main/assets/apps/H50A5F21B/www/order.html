<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 69px;
				height: auto;
			}
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen {
				     top: 69px;
			}
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #FFFFFF;
			}
			.mui-active{
				color: #4F77AA!important;
			}
			.mui-scroll-tops a{
				width: 25%!important;
				font-size: 16px;
			}
			.mui-scroll-tops a span{
				color: #666666;
			}
			.bt{
				width: 100%;
				height: 2px;
				background: #4F77AA!important;
				position: relative;
				bottom: 1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: #4F77AA;height: 69px;">
			<h1 class="mui-title" style="font-size: 16px; color: #FFFFFF;margin: 25px;">订单中心</h1>
		</header>
		<div class="mui-content" >
			<div id="slider" class="mui-slider mui-fullscreen" >
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll mui-scroll-tops" style="width: 100%;">
						<a class="mui-control-item mui-active"  href="#item1mobile" data-wid="tab-top-subpage-1.html" >
							<span class="mui-active" id="iddz1">全 部</span>
							<div class="bt" id="idd1"></div>
						</a>
						<a class="mui-control-item"  href="#item2mobile" data-wid="tab-top-subpage-2.html">
							<span class="" id="iddz2">进行单</span>
							<div class="" id="idd2"></div>
						</a>
						<a class="mui-control-item" href="#item3mobile" data-wid="tab-top-subpage-3.html">
							<span class="" id="iddz3">完成单</span>
							<div class="" id="idd3"></div>
						</a>
						<a class="mui-control-item" href="#item4mobile" data-wid="tab-top-subpage-4.html">
							<span class="" id="iddz4">取消单</span>
							<div class="" id="idd4"></div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			
			var cell=document.getElementsByClassName('mui-control-item');
//			mui(".mui-scroll-tops").on('tap','.mui-control-item',function(){
//				this.firstChild().classList.add('bt');
//				this.lastChild().classList.add('mui-active');
//				
//				
//			})
//			
			

			cell[0].addEventListener('tap',function(){
				document.getElementById('idd1').classList.add('bt');
				document.getElementById('iddz1').classList.add('mui-active');
				
				document.getElementById('idd2').classList.remove('bt');
				document.getElementById('iddz2').classList.remove('mui-active');
				
				document.getElementById('idd3').classList.remove('bt');
				document.getElementById('iddz3').classList.remove('mui-active');
				
				document.getElementById('idd4').classList.remove('bt');
				document.getElementById('iddz4').classList.remove('mui-active');
				
			})
			cell[1].addEventListener('tap',function(){
				document.getElementById('idd1').classList.remove('bt');
				document.getElementById('iddz1').classList.remove('mui-active');
				
				document.getElementById('idd2').classList.add('bt');
				document.getElementById('iddz2').classList.add('mui-active');
				
				document.getElementById('idd3').classList.remove('bt');
				document.getElementById('iddz3').classList.remove('mui-active');
				
				document.getElementById('idd4').classList.remove('bt');
				document.getElementById('iddz4').classList.remove('mui-active');
				
				
			})
			cell[2].addEventListener('tap',function(){
				document.getElementById('idd3').classList.add('bt');
				document.getElementById('iddz3').classList.add('mui-active');
				
				document.getElementById('idd1').classList.remove('bt');
				document.getElementById('iddz1').classList.remove('mui-active');
				
				document.getElementById('idd2').classList.remove('bt');
				document.getElementById('iddz2').classList.remove('mui-active');
				
				document.getElementById('idd4').classList.remove('bt');
				document.getElementById('iddz4').classList.remove('mui-active');
				
			})
			cell[3].addEventListener('tap',function(){
				document.getElementById('idd4').classList.add('bt');
				document.getElementById('iddz4').classList.add('mui-active');
				
				document.getElementById('idd1').classList.remove('bt');
				document.getElementById('iddz1').classList.remove('mui-active');
				
				document.getElementById('idd2').classList.remove('bt');
				document.getElementById('iddz2').classList.remove('mui-active');
				
				document.getElementById('idd3').classList.remove('bt');
				document.getElementById('iddz3').classList.remove('mui-active');
			})
			
			
			
			
			mui.plusReady(function() {
				var group = new webviewGroup(plus.webview.currentWebview().id, {
					items: [{
						id: "tab-top-subpage-1.html",
						url: "tab-top-subpage-1.html",
						extras: {},
						styles:{
					       top:109,
					     }
					}, {
						id: "tab-top-subpage-2.html",
						url: "tab-top-subpage-2.html",
						extras: {},
						styles:{
					       top:109,
					     }

					}, {
						id: "tab-top-subpage-3.html",
						url: "tab-top-subpage-3.html",
						extras: {},
						styles:{
					       top:109,
					     }

					}, {
						id: "tab-top-subpage-4.html",
						url: "tab-top-subpage-4.html",
						extras: {},
						styles:{
					       top:109,
					     }

					}],
					onChange: function(obj) {
						var c = document.querySelector(".mui-control-item.mui-active");
						if(c) {
							c.classList.remove("mui-active");
						}
						document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
					}
				});
				mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
					var wid = this.getAttribute("data-wid");
					group.switchTab(wid);
				});

			});
			
		</script>
	</body>

</html>
