	<body>
		<header class="mui-bar mui-bar-nav mheader">

			<div class="tc c121212 fs15" style="margin-top: 20px;">

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/castapp.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init();
				ca.init(true);
				var self=plus.webview.currentWebview();
				var id=self.information_id;
				ca.blackStatusBar();
				ca.checkTheNetwork();
				ca.ajaxs({url:'findPushMsgbyid',data:{
						id:id
					},succFn:function(data){
						if(data.msg==1){
							var sp=ca.tagName('span');
							sp[0].innerHTML=data.data.title;
							sp[2].innerHTML=data.data.content;
							sp[3].innerHTML=data.data.create_time.slice(0,16);
						}
						var arr1 = ['information_item'];
						ca.sendNotice(arr1,'update',{});
						var arr1 = ['shouye'];
						ca.sendNotice(arr1,'updatePushMsgUnreadCount',{});
						ca.closeWaiting();
					},errFn:function(call){
						ca.closeWaiting();
						mui.toast(call);
					}
				}),
				function tongzhi(){
					
				}
			})
		</script>
	</body>

</html>
