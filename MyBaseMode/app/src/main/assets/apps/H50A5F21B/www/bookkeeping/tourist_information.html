													+'</tr>';
													ca.id('pickup').innerHTML+=temp;
											}
									}
									
									closes1();
								}
								if(ca.emptyFun(pickup) && ca.emptyFun(food)  && ca.emptyFun(hotel)){
									ca.id('pickup').innerHTML='<span class="c999999">无采购信息</sapn>'
								}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
					mui('#middlePopover3').popover('show');
				})

//				    e.target.className == 'mui-backdrop mui-active' && e.stopPropagation();
//				},true)	
				
				function callphone(phone){
					ca.callPhone(phone);
				}
			});
		</script>
