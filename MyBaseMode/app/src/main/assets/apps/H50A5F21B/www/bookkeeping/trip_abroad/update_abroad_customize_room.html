							if(data.is_confirm>0){

								ca.id('shuang1').value=data.price_two;
								ca.id('san1').value=data.price_three;
								ca.id('si1').value=data.price_four;
								ca.id('dan2').value=data.quantity;
								ca.id('shuang2').value=data.quantity_two;
								ca.id('san2').value=data.quantity_three;
								ca.id('si2').value=data.quantity_four;
							}else{
								ca.id('dan1').value=data.procurement_price;
								ca.id('shuang1').value=data.procurement_price_two;
								ca.id('san1').value=data.procurement_price_three;
								ca.id('si1').value=data.procurement_price_four;
								ca.id('dan2').value=data.procurement_quantity;
								ca.id('shuang2').value=data.procurement_quantity_two;
								ca.id('san2').value=data.procurement_quantity_three;
								ca.id('si2').value=data.procurement_quantity_four;
							}
						}else{
							ca.id('dan1').value=data.price;
							ca.id('shuang1').value=data.price_two;
							ca.id('san1').value=data.price_three;
							ca.id('si1').value=data.price_four;
							ca.id('dan2').value=data.quantity;
							ca.id('shuang2').value=data.quantity_two;
							ca.id('san2').value=data.quantity_three;
							ca.id('si2').value=data.quantity_four;
						}
						is_check=data.is_check;
						input[0].value=data.name;
						input[0].setAttribute('guide_relation_id',data.client_id);
						input[0].setAttribute('guide_union_id',data.union_id);
						input[1].value=data.use_date;
						input[11].value=data.guide_pay;
						input[12].value=data.sign_bill;
						ca.id('textarea').value=data.guide_mark;
						imgurl=data.img_url;
						if(!ca.emptyFun(data.img_url)){
							ca.id('tu').src=data.img_url;
							ca.id('tu1').style.display='block';
						}
						jisuan();
						ca.closeWaiting();
					},
					errFn:function(call){

				ca.id('jizhang').addEventListener('tap',function(){
					if(input[0].value==""){
						mui.toast('请输入酒店名称');
						input[0].focus();
						return;
					}
					if(input[1].value==""){
						mui.toast('请输入时间');
						input[1].focus();
						return;
					}
					
					if(input[11].value==""){
						mui.toast('请输入导游收金额');
						input[11].focus();
						return;
					}
					if(input[12].value==""){
						mui.toast('请输入未收金额');
						input[12].focus();
						return;
					}
					var inp=ca.className('fu');
					var fu_zong=parseFloat(inp[0].value)+parseFloat(inp[1].value);
					var zongs=parseFloat(ca.id('zonge').value);
					if(zongs<=0){
						mui.toast('请填写正确的单价,数量');
					}else if(fu_zong!=zongs){
						mui.toast('请填写收款,未收金额');
					}else{
						ca.ajaxs({url:'updateAccountingGuide',data:{
								id:accounting_guide_id,
								user_id:user_id,
								type:'add_hotel',
								teamsk_id:teamsk_id,
								client_id:input[0].getAttribute('guide_relation_id'),
								union_id:input[0].getAttribute('guide_union_id'),
								use_date:input[1].value,end_date:'',
								is_check:is_check,
								name:input[0].value,
								alias:'单人间',alias_two:'双人间',alias_three:'三人间',alias_four:'司陪房',
								price:ca.id('dan1').value,price_two:ca.id('shuang1').value,price_three:ca.id('san1').value,price_four:ca.id('si1').value,
								quantity:ca.id('dan2').value,quantity_two:ca.id('shuang2').value,quantity_three:ca.id('san2').value,quantity_four:ca.id('si2').value,

								unit:'间',
								mark:ca.id('textarea').value,
								guide_pay:input[11].value,
								sign_bill:input[12].value,
								img_url:imgurl,
							},
							succFn:function(data){
								if(data.msg==1){
									mui.toast('修改成功');
									var arr1 = ['abroad_customize_room'];
									ca.sendNotice(arr1,'update',{});
									setTimeout(function(){
										ca.closeCurrentInterface();
									},300);
								}
								else{
									mui.toast('修改失败');
								}
								ca.closeWaiting();
							},
							errFn:function(call){
								ca.closeWaiting();
								mui.toast(call);
							}
							
						})
					}
				})
				
				ca.id('tupian').addEventListener('tap',function(){
					var arr = ['照相机','相册'];
					ca.actionSheet(arr,{succFn:function(data){
						ca.id('tu1').style.display='block';
						var t=ca.id('tu');
						t.style.display='block';
						t.src=data;
						imgurl=data;
					},
					//是否开启上传
					isUpload:true,
					uploadUrl:upload_imgurl,
					})
				})
			})
			function yanzhen(){
				var inp=ca.className('fu');
				if(ca.emptyFun(inp[0].value)){
					inp[0].value=0;
				}
				if(ca.emptyFun(inp[1].value)){
					inp[1].value=0;
				}
				inp[1].value=ca.id('zonge').value-inp[0].value;
			}
			function jisuan(){
				var zong1=0,zong2=0,zong3=0,zong4=0;
				zong1=ca.id('dan2').value*ca.id('dan1').value;
				zong2=ca.id('shuang2').value*ca.id('shuang1').value;
				zong3=ca.id('san2').value*ca.id('san1').value;
				zong4=ca.id('si2').value*ca.id('si1').value;
				ca.id('zonge').value=zong1+zong2+zong3+zong4;
			}
