	<head>
		<meta charset="UTF-8">

		<style>
			.mui-bar-nav {
			    top: 0;
			    -webkit-box-shadow: 0 0px 0px #ccc;

				border: 1px solid #e5e5e5;

				background: #52BCEC;

	<body style="background: #F2F2F2;">
		<header class="mui-bar mui-bar-nav mheader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mback"></a>
		    <h1 class="mui-title htitle">添加回执单收入</h1>
			<span id="jizhang" class="mui-pull-right fs16 " style="line-height: 44px;">保存</span>
		</header>
		<div class="mui-content">
		    <div class="bgwhite h40 bbf2 oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>项目</span>
		    	</div>
		    	<div class="fl w50 lh40 ">
		    		<input type="text" class="w95 tc fs12"  readonly="readonly" style="width:95%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" placeholder="请选择项目" data_id=""/>
		    	</div>
		    	<div class="fl w10 lh40 " id="liebiao">
		    		<span class="mui-icon mui-icon-arrowdown"></span>
		    	</div>
		    </div>
		    <div class="bgwhite h40 bbf2 oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>日期</span>
		    	</div>
		    	<div class="fl w70 lh40 ">
		    		<input type="text" readonly="readonly" class="w70 tc fs12" style="width:70%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" placeholder="请输入时间"/>
		    	</div>
		    </div>
		     <div class="bgwhite h40 bbf2 oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>往来单位</span>
		    	</div>
		    	<div class="fl w50 lh40 ">
		    		<input type="text" class="w95 tc fs12"  readonly="readonly" style="width:95%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" placeholder="请选择单位" data_id=""/>
		    	</div>
		    	<div class="fl w10 lh40 " id="liebiao1">
		    		<span class="mui-icon mui-icon-arrowdown"></span>
		    	</div>
		    </div>
		     <div class="bgwhite h40 bbf2 oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>数量</span>
		    	</div>
		    	<div class="fl w70 lh40 ">
		    		<input type="number" value="0"  class="w70 tc fs12" style="width:70%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" placeholder="请输入价格"/>
		    	</div>
		    </div>
		    <div class="bgwhite h40  oh" style="display: none;">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>总金额</span>
		    	</div>
		    	<div class="fl w70 lh40">
		    		<input type="text" class="w70 tc fs12" style="width:70%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" placeholder="请输入总金额"/>
		    	</div>
		    </div>
		    <div class="bgwhite h40 bbf2 oh mt10">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>收款方式</span>
		    	</div>
		    </div>
		    <div class="bgwhite h40  bbf2 oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>导游收(数量)</span>
		    	</div>
		    	<div class="fl w70 lh40 ">
		    		<input type="number" onblur="yanzhen();" value="0" class="w70 tc fs12" style="width:70%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" />
		    	</div>
		    </div>
		    <div class="bgwhite h40 bbf2  oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh40">
		    		<span>未 收(数量)</span>
		    	</div>
		    	<div class="fl w70 lh40">
		    		<input type="number" onblur="yanzhen();" value="0" class="w70 tc fs12" style=" width:70%;border:1px solid #e5e5e5;border-radius:4px ;height: 28px;" />
		    	</div>
		    </div>
		    <div class="bgwhite h100  bbf2 oh">
		    	<div class="fl w30 fs14 c121212 pl20 lh50">
		    		<span>备注</span>
		    	</div>
		    	<div class="fl w70">
		    		<textarea rows="3" placeholder="填写备注" id="textarea" style="width: 90%;height: 90px;font-size: 13px;margin-top: 5px;"></textarea>
		    	</div>
		    </div>
		    <div class="bgwhite h150 bbf2 oh">
		    	<div class=" w70 fs14 c121212 pl20 lh40">
		    		<span>票据</span><span class="fs13"> (提供票据图片，大小5M以下)</span>
		    	</div>
		    	<div class="pl20">
		    		<div class="fl" id="tu1" style="width: 55px;height: 55px;display: none;">
		    			<img id="tu"  class="" style="width: 100%;height: 100%;" data-preview-src="" data-preview-group="1"/>
		    		</div>
		    		<div class="fl ml10">
		    			<span class="mui-icon mui-icon-plusempty" id="tupian" style="padding: 5px;font-size: 45px;border: 1px solid #666666;"></span>
		    		</div>
		    	</div>
		    </div>
		   <!-- <div id="jizhang" style="background: #52bcec;color: #FFFFFF;height: 40px;line-height: 40px;text-align: center;position: fixed;bottom: 0;width: 100%;">
				<span style="font-weight:bold ;font-size:15px ;">保  存</span>
			</div> -->
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/castapp.js" ></script>
		<script type="text/javascript" src="../../js/mui.picker.min.js" ></script>
		<script type="text/javascript" src="../../js/mui.zoom.js" ></script>
		<script type="text/javascript" src="../../js/mui.previewimage.js" ></script>
		<script type="text/javascript">
			mui.previewImage();
			var url=localStorage.getItem('url');
			var teamsk_id=localStorage.getItem('teamsk_id');
			var user_id=localStorage.getItem('userid');
			var upload_imgurl=localStorage.getItem('upload_imgurl');
			var imgurl="";
			var wushuju=0;
			var wushuju2=0;
			mui.plusReady(function(){
				mui.init();
				ca.init(true);
				ca.blackStatusBar();
				ca.checkTheNetwork();
				var input=ca.tagName('input');
				var picker1 = new mui.PopPicker();
				var picker2 = new mui.PopPicker();
				show();
				function show(){
					ca.ajaxs({url:'findAccountingNamebyType',data:{
							type:'回执单收入'
						},
						succFn:function(data){
							if(ca.emptyFun(data)){
								wushuju=1;
							}else{
								if(data.msg==1){
									var da=data.data;
									var arr=new Array();
									for(var i=0;i<da.length;i++){
										var ob=new Object();
										ob.value=da[i].id;
										ob.text=da[i].name;
										arr.push(ob)
									}
									picker1.setData(arr);
								
								}
							}
							
							ca.closeWaiting();
						},
						errFn:function(call){
							ca.closeWaiting();
							mui.toast(call);
						}
					})
					
					ca.id('liebiao').addEventListener('tap',function(){
						if(wushuju==1){
							mui.toast('没有为回执单收入添加项目!');
						}else{
							picker1.show(function (selectItems) {
								if(selectItems[0].text){
										input[0].value=selectItems[0].text;
										if(selectItems[0].text=="景点"){
											ca.ajaxs({url:'findContractTicketBy',data:{
													teamsk_id:teamsk_id
												},succFn:function(data){
													if(ca.emptyFun(data)){
														wushuju2=1;
													}else{
														if(data.msg==1){
															var da=data.data;
															var arr=new Array();
															for(var i=0;i<da.length;i++){
																var ob=new Object();
																ob.value={id:da[i].id,union_id:da[i].union_id};
																ob.text=da[i].name;
																arr.push(ob)
															}
															picker2.setData(arr);
															wushuju2=0;
														}
													}
													ca.closeWaiting();
												},errFn:function(call){
													ca.closeWaiting();
													mui.toast(call);
												}
											})
										}
										if(selectItems[0].text=="购物流水"){
											ca.ajaxs({url:'findContractShopBy',data:{
													teamsk_id:teamsk_id
												},succFn:function(data){
													if(ca.emptyFun(data)){
														wushuju2=1;
													}else{
														if(data.msg==1){
															var da=data.data;
															var arr=new Array();
															for(var i=0;i<da.length;i++){
																var ob=new Object();
																ob.value={id:da[i].id,union_id:da[i].union_id};
																ob.text=da[i].name;
																arr.push(ob)
															}
															picker2.setData(arr);
															wushuju2=0;
														}
													}
													ca.closeWaiting();
												},errFn:function(call){
													ca.closeWaiting();
													mui.toast(call);
												}
											})
										}
								}
							})
						}
						
					})
					
					ca.id('liebiao1').addEventListener('tap',function(){
						if(wushuju2==1){
							mui.toast('没有签约往来单位!');
						}else{
							picker2.show(function (selectItems) {
								if(selectItems[0].text){
									input[2].value=selectItems[0].text;
									input[2].setAttribute('guide_relation_id',selectItems[0].value.id);
									input[2].setAttribute('guide_union_id',selectItems[0].value.union_id);
								}
								
							})
						}
						
					})
				}
				
				ca.id('jizhang').addEventListener('tap',function(){
					if(input[0].value==""){
						mui.toast('请选择项目');
						input[0].focus();
						return;
					}
					if(input[1].value==""){
						mui.toast('请输入时间');
						input[1].focus();
						return;
					}
					if(input[2].value==""){
						mui.toast('请选择往来单位');
						input[2].focus();
						return;
					}
					if(input[3].value==""){
						mui.toast('请输入数量');
						input[3].focus();
						return;
					}
					if(input[5].value==""){
						mui.toast('请输入导游收金额');
						input[5].focus();
						return;
					}
					if(input[6].value==""){
						mui.toast('请输入未收金额');
						input[6].focus();
						return;
					}
					var jiadianname='';
					if(input[0].value=='景点'){
						jiadianname='景点回执单'
					}else{
						jiadianname='购物回执单'
					}
					var fu_zong=parseFloat(input[5].value)+parseFloat(input[6].value);
					var zongs=parseFloat(input[3].value);
					if(zongs<=0){
						mui.toast('请填写正确的数量');
					}else if(fu_zong!=zongs){
						mui.toast('请填写正确收款,未收数量');
					}else{
					
						ca.ajaxs({url:'addAccountingGuide',data:{
								user_id:user_id,
								type:'back_bill',
								teamsk_id:teamsk_id,
								client_id:input[2].getAttribute('guide_relation_id'),
								union_id:input[2].getAttribute('guide_union_id'),
								use_date:input[1].value,end_date:'',
								name:input[2].value,
								alias:jiadianname,alias_two:'',alias_three:'',alias_four:'',
								price:0,price_two:0,price_three:0,price_four:0,
								quantity:input[3].value,quantity_two:0,quantity_three:0,quantity_four:0,
								quantity2:0,quantity2_two:0,quantity2_three:0,quantity2_four:0,
								img_url:imgurl,
								unit:'张',
								guide_pay:input[5].value,
								sign_bill:input[6].value,
								mark:ca.id('textarea').value,
							},
							succFn:function(data){
								if(data.msg==1){
									mui.toast('添加成功');
									var arr1 = ['abroad_return_receipt'];
									ca.sendNotice(arr1,'update',{});
									setTimeout(function(){
										ca.closeCurrentInterface();	
									},1000);
								}
								else{
									mui.toast('添加失败');
								}
								ca.closeWaiting();
							},
							errFn:function(call){
								ca.closeWaiting();
								mui.toast(call);
							}
						})
					}
				})
				ca.id('tupian').addEventListener('tap',function(){
					var arr = ['照相机','相册'];
					ca.actionSheet(arr,{succFn:function(data){
						ca.id('tu1').style.display='block';
						var t=ca.id('tu');
						t.style.display='block';
						t.src=data;
						imgurl=data;
					},
					//是否开启上传
					isUpload:true,
					uploadUrl:upload_imgurl,
					})
				})
				input[1].addEventListener('tap',function(){
					showdatapicker();
				})
				function showdatapicker(){
					var date = new Date();
					var year = date.getFullYear();//年
					var month = date.getMonth() + 1;//月
					var days = date.getDate();//日
					var end_date=localStorage.getItem('teamsk_end_date');
					var thisDate = new Date(end_date);
					var end=thisDate.getTime()+24*60*60*1000;
					var enddate=ca.timestampToTime(end);
					end_date=enddate.slice(0,10);
					var spl=end_date.split('-');
					ca.dateSelect({
						defaultTime:spl[0] + '-' + spl[1] + '-' + spl[2],
						minTime:spl[0] + '-' + spl[1] + '-' + spl[2],
						maxTime:year + '-' + (month+1) + '-' + days,
						callback:function(data){
							if(data){
								input[1].value=data;
							}
							
						}
					})
				}
			})
			function yanzhen(){
				var inp=ca.tagName('input');
				if(ca.emptyFun(inp[5].value)){
					inp[5].value=0;
				}
				if(ca.emptyFun(inp[6].value)){
					inp[6].value=0;
				}
				inp[6].value=inp[3].value-inp[5].value;
			}
			
		</script>
	</body>

</html>
