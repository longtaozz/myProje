		<style>
			.add_purchase_div1{
				margin: 5px;background: #FFFFFF;border-radius:5px;
			}
			.add_purchase_div1_d2{
				margin:0px 10px;border-bottom: 1px solid #F0F0F0;
			}
			input{
				padding: 0px !important;
			}
			textarea{
				padding: 0px !important;
			}
			.mui-switch{
				width:60px;
				border: 1px solid #ddd;
			}
			
			.mui-switch:before {
				font-size: 13px;
				position: absolute;
				top: -8px;
				right:12px;
				content: '否';
				text-transform: uppercase;
				color: #999;
			}
			.mui-switch.mui-active:before {
				right: auto;
				left: 12px;
				content: '是';
				color: #fff;
			}
			.mui-switch.mui-active {
				border-color: #1E93FE;
				background-color: #1E93FE;
			}
			.mui-numbox {
				position: relative;
				display: inline-block;
				overflow: hidden;
				width: 100px;
				height: 32px;
				padding: 0 0px;
				vertical-align: top;
				vertical-align: middle;
				border:1px solid #F0F0F0;
				border-radius: 3px;
				background-color: #efeff4;
			}
			.mui-numbox [class*=btn-numbox]{
				font-size: 18px;
				font-weight: 400;
				line-height: 100%;
				position: absolute;
				top: 0;
				overflow: hidden;
				width:32px;
				height: 100%;
				padding: 0;
				color: #555;
				border: none;
				border-radius: 0;
				background-color: #f9f9f9;
			}
			.mui-numbox .mui-input-numbox {
				display: inline-block;
				overflow: hidden;
				width: 100%!important;
				height: 100%;
				margin: 0;
				padding: 0 3px!important;
				text-align: center;
				text-overflow: ellipsis;
				word-break: normal;
				border: none!important;
				border-right: solid 1px #ccc!important;
				border-left: solid 1px #ccc!important;
				border-radius: 0!important;
			}
			.add_item_input{
				
			}
		</style>

					switch(type){

							ca.id('title').innerText=team_time +'(住房采购)';
							findhotel();
							break;
						case "food":

							findfood();
							break;
						case "ticket":
							ca.id('title').innerText=team_time +'(门票采购)';
							findticket();
							break;
						case "car":
							ca.id('title').innerText=team_time +'(用车采购)';
							findcar();
							break;
					}
					
				}
				
				
				function findhotel(){
					ca.ajaxs({url:'findContractHotelBy',data:{
							teamsk_id:teamsk_id
						},succFn:function(data){
							if(data.msg==1){
								var da=data.data;
								var arr=new Array();
								for(var i=0;i<da.length;i++){
									var ob=new Object();
									ob.value={id:da[i].id,union_id:da[i].union_id,price1:da[i].price1,
										price2:da[i].price2,price3:da[i].price3,price4:da[i].price4};
									ob.text=da[i].name;
									arr.push(ob)
								}
								picker1.setData(arr);
							}
							ca.closeWaiting();
						},errFn:function(err){
							mui.toast(err);
							ca.closeWaiting();
						}
					})
				}

				ca.className('mui-switch')[0].addEventListener("toggle",function(event){

				mui('#add_item').on('tap','.mui-btn-numbox-minus',function(){
					var value=this.nextElementSibling.value;

				function jisuans(){
					var inputs=ca.className('jisuan');
					var nums=0;
					for(var i=0;i<inputs.length/2;i++){
						nums=parseInt(inputs[i+i].value)*parseInt(inputs[i+i+1].value)+nums;
					}
					ca.id('zong').value=nums;
				}

							break;

							break;

							setCarDatas();
							break;
						
					}
				})

						procurement_quantity_four=ca.id('alias_four2').value;
					}

						user_id:localStorage.getItem('userid'),team_num:team_num,type:type,

						procurement_price_three:procurement_price_three,procurement_price_four:procurement_price_four,
						procurement_quantity:procurement_quantity,procurement_quantity_two:procurement_quantity_two,
						procurement_quantity_three:procurement_quantity_three,unit:'间',caigou:0,
						procurement_quantity_four:procurement_quantity_four,mark:ca.tagName('textarea')[0].value,

					}

				function setTicketDatas(){
					var fus=ca.className('fu');
					if(alias>0){
						alias='全票';
						procurement_price=ca.id('alias1').value;
						procurement_quantity=ca.id('alias2').value;

						alias_two='优惠票';
						procurement_price_two=ca.id('alias_two1').value;

				function setCarDatas(){
					var fus=ca.className('fu');
					alias=ca.id('alias').value;
					var end_date=ca.className('car_date')[0].value;
					procurement_price=ca.id('alias1').value;
					if(!alias){
						mui.toast('请输入车型座位！');
					}else if(!end_date){
						mui.toast('请选择结束日期！');
					}else if(procurement_price==0){
						mui.toast('请输入总金额！');
					}else{
						procurement_quantity=1;
						var datas={
							user_id:localStorage.getItem('userid'),team_num:team_num,type:type,
							client_id:client_id,union_id:union_id,use_date:team_time,end_date:end_date,name:ca.id('names').value,alias:alias,
							alias_two:alias_two,alias_three:alias_three,alias_four:alias_four,

							procurement_quantity_three:procurement_quantity_three,unit:'张',caigou:0,

						}
						addTeamPurchase(datas);

				function addTeamPurchase(datas){
					var fus=ca.className('fu');
					if(!datas.name && client_id==0){
						mui.toast('请选择供应商');
						ca.closeWaiting();
						return;
					}
					if(ca.id('zong').value<=0){
						mui.toast('请输入正确的数量,与单价');
						ca.closeWaiting();
						return;
					}
					if(parseInt(ca.id('zong').value)!=(parseInt(fus[0].value)+parseInt(fus[1].value))){
						mui.toast('请输入正确的付款方式');
						ca.closeWaiting();
						return;
					}
					ca.ajaxs({url:'addTeamPurchase',data:datas,
						succFn:function(data){
							if(data.msg==1){
								mui.toast('采购成功！');
								var arr=['purchase_for_day_detail']
								ca.sendNotice(arr,'update',{});
								setTimeout(function(){
									self.close();
								},800)
							}else{
								mui.toast(data.text);
							}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				mui('#add_item').on('tap','.car_date',function(){
					showdatapicker();
				})
				function showdatapicker(){
					var date = new Date();
					var year = date.getFullYear();//年
					var month = date.getMonth() + 1;//月
					var day = date.getDate();//日
					var spl=team_time.split('-');
					var spl1=self.end_date.split('-');
					ca.dateSelect({
						defaultTime:spl[0] + '-' + spl[1] + '-' + spl[2],
						minTime:spl[0] + '-' + spl[1] + '-' + spl[2],
						maxTime:spl1[0] + '-' + spl1[1] + '-' + spl1[2],
						callback:function(data){
							ca.className('car_date')[0].value=data;
						}
					})
				}
			})
			function jisuan(){
				var inputs=document.getElementsByClassName('jisuan');
				var nums=0;
				if(inputs.length==1){
					nums=inputs[0].value;
				}else{
					for(var i=0;i<inputs.length/2;i++){
						nums=parseInt(inputs[i+i].value)*parseInt(inputs[i+i+1].value)+nums;
					}
				}
				
				document.getElementById('zong').value=nums;
			}
			function yanzhen(){
				var inp=ca.className('fu');
				if(ca.emptyFun(inp[0].value)){
					inp[0].value=0;
				}
				if(ca.emptyFun(inp[1].value)){
					inp[1].value=0;
				}
				inp[1].value=ca.id('zong').value-inp[0].value;
			}
		</script>
