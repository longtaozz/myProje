		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init({
					pullRefresh : {
						container:"#refreshContainer",
						down : {
							style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
							color:'#24ABFE', 
							height:50,//可选,默认50.触发下拉刷新拖动距离,
							auto: false,//可选,默认false.首次加载自动下拉刷新一次
							contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
							contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
							contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
							callback :downFn //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						}
					}
				});
				ca.init();
				ca.blackStatusBar();
				function downFn(){
					mui('#refreshContainer').pullRefresh().endPulldown();
				}
				
				var cell=ca.tagName('li');
				cell[0].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_room.html',id:'abroad_room'});
				})
				cell[1].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_food.html',id:'abroad_food'});
				})
				cell[2].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_ticket.html',id:'abroad_ticket'});
				})
				cell[3].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_car.html',id:'abroad_car'});
				})
				cell[5].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_other_expenditure.html',id:'abroad_other_expenditure'});
				})
				cell[6].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_customize_other_expenditure.html',id:'abroad_customize_other_expenditure'});
				})
				cell[8].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_guide_collection.html',id:'abroad_guide_collection'});
				})
				cell[9].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_other_income.html',id:'abroad_other_income'});
				})
				cell[10].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_return_receipt.html',id:'abroad_return_receipt'});
				})
				cell[11].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_customize.html',id:'abroad_customize'});
				})
				cell[12].addEventListener('tap',function(){
					ca.newInterface({url:'abroad_customize_return_receipt.html',id:'abroad_customize_return_receipt'});
				})
			})
