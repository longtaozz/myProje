		<script src="../js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init();
			ca.init();
			ca.whiteStatusBar();
			mui.previewImage();
			var url=localStorage.getItem('url');
			var user_id=localStorage.getItem('userid');
			ca.receiveNotice('update',function(){
				user_id=localStorage.getItem('userid');
				show();
			});
			show();
			 
			function show(){
				ca.checkTheNetwork();
				mui.plusReady(function(){
					plus.navigator.setStatusBarStyle('light');
					plus.nativeUI.showWaiting();
					ca.ajaxs({url:'findUserByid',data:{
							user_id:user_id
						},succFn:function(data){
							if(data.msg==1){
								var user=data.user;
								var role=data.role;
								ca.id('name').innerHTML=user.realname;
								ca.id('company').innerHTML=user.enterprise.alias+' '+user.structure.name;
								if(role.name=="" || role.name==null){
									ca.id('postion').innerHTML="无"
								}else{
									ca.id('postion').innerHTML=role.name;
								}
								if(user.img_url==""){
									ca.tagName('img')[0].src="../img/touxiang1.jpg"
								}else{
									ca.tagName('img')[0].src=user.img_url;
								}
							}
							ca.closeWaiting();
						},errFn:function(call){
							ca.closeWaiting();
							mui.toast(call);
						}
					})
				})
			}
			
			
			ca.id('user_index1_top').style.backgroundImage="url(../img/bg0-lg.jpg)";
			ca.id('user_index1_top').style.backgroundSize='100% 100%'
			var cell=document.getElementsByClassName('user_index_content_li');
			
			cell[0].addEventListener('tap',function(){
				ca.newInterface({url:'my_card.html',id:'my_card'});
			})
			cell[1].addEventListener('tap',function(){
				ca.newInterface({url:'workbench1.html',id:'workbench1'});
			})
			cell[2].addEventListener('tap',function(){
				ca.newInterface({url:'../Test/barcode.html',id:'barcode'});
//				ca.newInterface({url:'../workbench/business_order.html',id:'business_order'})
			})
			cell[3].addEventListener('tap',function(){
				ca.newInterface({url:'setting.html',id:'setting'});
			})
			cell[4].addEventListener('tap',function(){
				ca.newInterface({url:'feedback.html',id:'feedback'});
			})
			ca.id('user_information').addEventListener('tap',function(){
				ca.newInterface({url:'user_information.html',id:'user_information'})
			})
		</script>
