		function showGengduoDate(){
			mui.plusReady(function(){
				    //确认订单
				    //关闭splash页面
				    plus.navigator.closeSplashscreen();
				    var payfor;  //支付页面
				    var self=null;//当前页面
				    //支付页面           点击提交订单则创建支付webview
				        //获取当前webview
				        self=plus.webview.currentWebview();
				
				        if(payfor){//如果已经存在该窗口，则返回，避免快速点击创建多个窗口
				            return;
				        }
				
				        //不存在则创建支付窗口
				        //支付页面距离顶端距离            自定义，需要多高则设置多高
				        var top=plus.display.resolutionHeight-435;
				        var href='gengduokaituanriqi.html'
				
				        //创建的webview显示payfor.html的内容
				        payfor=plus.webview.create(href,'gengduokaituanriqi.html',{
				            width:'90%',
				            height:'450px',
				            top:100,
				            left:'5%',
				            scrollIndicator:'none',
				            scalable:false,
				            popGesture:'none'
				        },{//传送到创建的webview页面的数据
				            payforInfo:{
				                
				            }
				        });
						
				        //显示支付窗口   并且显示遮罩层
				        payfor.addEventListener('loaded',function(){
				            payfor.show('slide-in-bottom',300);
				        },false);
				        self.setStyle({
				            mask:'rgba(0,0,0,0.5)'
				        });
				
				        //遮罩层点击事件
				        self.addEventListener('maskClick',function(){
				            //关闭遮罩层
				            self.setStyle({
				                mask:'none'
				            });
				            //避免出现特殊情况，确保支付页面子在初始化时关闭
				            if(!payfor){
				                payfor=plus.webview.getWebviewById('gengduokaituanriqi.html');
				            }
				            //关闭支付页面   并设为空，如果不为空就不会创建，直接return在一开始时候有判断
				            if(payfor){
				                payfor.close();
				                payfor=null;
				            }
				        },false);
				
				});
		}
