<!doctype html>

	<head>

		    	</span>

		    	<span style="line-height: 44px;font-size: 16px;">小 计</span>
		    	<span  style="float: right;line-height: 30px;color: #FF8201;font-size:18px ;"><span style="margin-right: -10px;">￥</span><span id="qian" style="margin-right: 20px;">198</span></span>
		    </div>
		    <div style="height: 44px;border-bottom: 1px solid #f0f0f0;padding-left: 10px;">

				</div>

		    <div style="padding-left: 10px;padding-top: 10px;">
		    	<span style="font-size: 18px;color: #333333;font-weight: bold;">菜单</span>
		    	<div class="restaurant-item-list-detail-yudin-c-caidan">
		    		<ul style="font-size: 16px;color: #333333;margin-top: 5px;">
		    			<li><span class="iconfont icon-dian"></span>三下锅</li>

		    			<li><span class="iconfont icon-dian"></span>三下锅</li>
		    			<li><span class="iconfont icon-dian"></span>农家小炒肉</li>
		    			<li><span class="iconfont icon-dian"></span>湘西外婆菜</li>
		    			<li><span class="iconfont icon-dian"></span>湘西凉面</li>
		    			<li><span class="iconfont icon-dian"></span>三下锅</li>
		    			<li><span class="iconfont icon-dian"></span>农家小炒肉</li>
		    			<li><span class="iconfont icon-dian"></span>湘西外婆菜</li>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/castapp.js" ></script>
		<script type="text/javascript">
			mui.init();
			ca.init();
			ca.blackStatusBar();
			var jian=document.getElementById('cantin-yudin-jian');
			var jia=document.getElementById('cantin-yudin-jia');
			var renshu=document.getElementById('renshu');
			var qian=document.getElementById('qian');
			var q=qian.innerHTML;
			jian.addEventListener('tap',function(){
				var ren=renshu.innerHTML;
				if(ren=='1'){
					
				}
				else{
					ren=ren-1;
				}
				renshu.innerHTML=ren;
				qian.innerHTML=Number(q)*ren;
				
			
			})
			jia.addEventListener('tap',function(){
				var ren=renshu.innerHTML;
				ren= parseInt(ren) + 1;
				renshu.innerHTML=ren;
				qian.innerHTML=Number(q)*ren;
			})
			
		</script>
	</body>

</html>
