		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init({
					pullRefresh : {
						container:"#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
						up: {
							height:50,//可选.默认50.触发上拉加载拖动距离
							auto:false,//可选,默认false.自动上拉加载一次
							contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
							contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
							callback: upFn // 上拉执行函数
							}
					},
				});
				ca.init();
				ca.blackStatusBar();
				var self=plus.webview.currentWebview();
				ca.id('title').innerText=self.country+'签证';
				ca.id('qianfadi_text').innerText=localStorage.getItem('province');
				ca.id('country_img').src=self.country_img;
				var screen='',zong='',user_zong1=localStorage.getItem('province'),user_zong2='';
				var tag_names=[];var services=[];var type_name='',page=1,pages=1,isgg=true;
				function upFn(){
					if(pages==0){
						mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
					}else{
						page=page+1;
						// findLine();
						this.endPullupToRefresh(false);
					}
					
				}
				var dockHeader = function(){
					var wrapper= mui('#refreshContainer')[0],
						barWrapper = mui('.brand-bar-wrapper')[0],
						brandBar= mui('#tab')[0],
						scroll= mui('#refreshContainer').scroll();
					//顶部悬停
					var dock = function(){
						if (!brandBar.classList.contains('dock-header-bar')) {
							wrapper.appendChild(brandBar);
							brandBar.classList.add('dock-header-bar');
						}
					}
					//复原
					var reset = function(){
						if (brandBar.classList.contains('dock-header-bar')) {
							barWrapper.appendChild(brandBar);
							brandBar.classList.remove('dock-header-bar');
						}
					}
					//安卓停靠方式
					var androidDock = function(){
						document.addEventListener('scroll', function(e) {
							window.pageYOffset > barWrapper.offsetTop ? dock() : reset();
						});
					}
					//IOS停靠方式
					var iosDock = function(){
						wrapper.addEventListener('scroll', function(e) {
							scroll.y < -(barWrapper.offsetTop) ? dock() : reset();
						}, false);
					}
					//准备执行条件
					var init = function(){
						if (mui.os.ios) {
							iosDock();
						}else{
							// 安卓系统禁止系统滚动条
							document.body.addEventListener('touchmove',moves, false);
							androidDock();
						}
					}
					init();
				}
				/**
				 * 禁止滚动
				 */
				function moves(){
					event.stopPropagation();
				}
				dockHeader();
				mui('.mui-scroll-wrapper0').scroll();
				mui('.mui-scroll-wrapper3').scroll();
				ca.id('qianfadi').addEventListener('tap',function(){
					document.body.removeEventListener('touchmove',moves,false);
					mui('#middlePopover0').popover('show');
					ca.className('mui-backdrop')[0].addEventListener('tap',function(){
						if(mui.os.android){
							document.body.addEventListener('touchmove',moves, false);
						}
					})
					if(zong){
						showZong1();
					}else{
						findZone(1);
					}
					
				})
				ca.id('w333').addEventListener('tap',function(){
					document.body.removeEventListener('touchmove',moves,false);
					var top=this.getBoundingClientRect().top; 
					ca.id('middlePopover1').style.top=(top+35)+'px';
					mui('#middlePopover1').popover('show');
					mui('.mui-scroll-wrapper1').scroll();
					ca.className('mui-backdrop')[0].style.top=(top+35)+'px';
					ca.className('mui-backdrop')[0].addEventListener('tap',function(){
						setTableClick(4);
						if(mui.os.android){
							document.body.addEventListener('touchmove',moves, false);
						}
					})
					
					 setTableClick(0);
					if(zong){
						showZong2();
					}else{
						findZone(2);
					}
				})
				ca.id('w334').addEventListener('tap',function(){
					var top=this.getBoundingClientRect().top;
					ca.id('middlePopover2').style.top=(top+35)+'px';
					mui('#middlePopover2').popover('show');
					ca.className('mui-backdrop')[0].style.top=(top+35)+'px';
					ca.className('mui-backdrop')[0].addEventListener('tap',function(){
						setTableClick(4);
						if(mui.os.android){
							document.body.addEventListener('touchmove',moves, false);
						}
					})
					 setTableClick(1);
				})
				ca.id('w335').addEventListener('tap',function(){
					document.body.removeEventListener('touchmove',moves,false);
					var top=this.getBoundingClientRect().top;
					var bottom=window.innerHeight-top;
					ca.id('middlePopover3').style.height=(bottom-35)+'px';
					ca.id('middlePopover3').style.top=(top+35)+'px';
					mui('#middlePopover3').popover('show');
					ca.className('mui-backdrop')[0].style.top=(top+35)+'px';
					ca.className('mui-backdrop')[0].addEventListener('tap',function(){
						setTableClick(4);
						if(mui.os.android){
							document.body.addEventListener('touchmove',moves, false);
						}
					})
					 setTableClick(2);
					if(screen){
						showScreen();
					}else{
						findScreen();
					}
				})
				
				function setTableClick(index){
					var cell=ca.className('w33');
					for(var a=0;a<cell.length;a++){
						if(a==index){
							cell[a].classList.add('c18A3E5');
							cell[a].classList.remove('c666666');
						}else{
							cell[a].classList.remove('c18A3E5');
							cell[a].classList.add('c666666');
						}
					}
					
				}
				function findZone(index){
					ca.showWaiting();
					ca.ajaxs({url:'findVisaZong',data:{
						},succFn:function(data){
							if(data){
								zong=data;
								if(index==2){
									showZong2();
								}else{
									showZong1();
								}
							}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				/**
				 * 签发地
				 */
				function showZong1(){
					ca.id('zong1_list').innerHTML='';
					for(var a in zong){
						if(zong[a].name==user_zong1){
							var temp='<li class="qianfadi-active zong1" data_index="'+a+'" data_id="'+zong[a].id+'"><span>'+zong[a].name+'</span></li>';
						}else{
							var temp='<li class="qianfadi zong1" data_index="'+a+'" data_id="'+zong[a].id+'"><span>'+zong[a].name+'</span></li>';
						}
						ca.id('zong1_list').innerHTML+=temp;
					}
				}
				/**
				 * 常驻地
				 */
				function showZong2(){
					ca.id('zong2_list').innerHTML='';
					for(var a in zong){
						if(zong[a].name==user_zong2){
							var temp='<li class="qianfadi-active zong2" data_index="'+(parseInt(a)+1)+'" data_id="'+zong[a].id+'"><span>'+zong[a].name+'</span></li>';
							ca.className('zong2')[0].classList.add('qianfadi');
							ca.className('zong2')[0].classList.remove('qianfadi-active');
						}else{
							var temp='<li class="qianfadi zong2" data_index="'+(parseInt(a)+1)+'" data_id="'+zong[a].id+'"><span>'+zong[a].name+'</span></li>';
						}
						ca.id('zong2_list').innerHTML+=temp;
					}
				}
				
				
				
				
				/**
				 * 查询筛选条件
				 */
				function findScreen(){
					ca.showWaiting();
					ca.ajaxs({url:'findVisaScreenCondition',data:{
						},succFn:function(data){
							screen=data;
							showScreen();
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				/**
				 * 显示筛选条件
				 */
				function showScreen(){
					var temp1='',temp2='',temp3='',temp4='',zong='';
					if(!ca.emptyFun(screen.type)){
						var da=screen.type;
						for(var i in da){
							if(type_name==da[i].name){
								var temp='<div class="fl w30 type_list h30 lh30 popover2-div2-d-active" data_name="'+da[i].name+'">'			
								+		'<span>'+da[i].name+'</span>'
								+		'</div>';
							}else{
								// popover2-div2-d-active
								var temp='<div class="fl w30 type_list h30 lh30 popover2-div2-d" data_name="'+da[i].name+'">'			
								+		'<span>'+da[i].name+'</span>'
								+		'</div>';
							}
							
							temp1+=temp;
						}
						var temps='<div class="fs13 c666666 mt8">'
							+		'<div class="mt5">'
							+			'<span class="ml15">签证类型</span>'
							+			'<span class="fr c18A3E5 mr15"></span>'
							+		'</div>'
							+		'<div class="oh">'
							+	temp1
							+	'</div>';
						zong=temps;
						
					}if(!ca.emptyFun(screen.tag)){
						var da=screen.tag;
						for(var i in da){
							var aa=0;
							for(var a in tag_names){
								if(da[i].name==tag_names[a]){
									var temp='<div class="fl w30 tag_list h30 lh30 popover2-div2-d-active" data_name="'+da[i].name+'">'			
									+		'<span>'+da[i].name+'</span>'
									+		'</div>';
									aa=1;
									break;
								}
							}
							if(aa==0){
								var temp='<div class="fl w30 tag_list h30 lh30 popover2-div2-d" data_name="'+da[i].name+'">'			
								+		'<span>'+da[i].name+'</span>'
								+		'</div>';
							}
							
							temp2+=temp;
						}
						var temps='<div class="fs13 c666666 mt8">'
							+		'<div class="mt5">'
							+			'<span class="ml15">产品标签</span>'
							+			'<span class="fr c18A3E5 mr15" ></span>'
							+		'</div>'
							+		'<div class="oh">'
							+	temp2
							+'</div>';
						zong+=temps;
					}
					if(!ca.emptyFun(screen.service)){
						var da=screen.service;
						for(var i in da){
							var temp='<div class="fl w30 services_list h30 lh30 popover2-div2-d" data_name="'+da[i].name+'">'
							+		'<span>'+da[i].name+'</span>'
							+		'</div>';
							temp3+=temp;
						}
						var temps='<div class="fs13 c666666 mt8">'
							+		'<div class="mt5">'
							+			'<span class="ml15">特色服务</span>'
							+			'<span class="fr c18A3E5 mr15" ></span>'
							+		'</div>'
							+		'<div class="oh">'
							+	temp3
							+	'</div>';
						zong+=temps;
					}
					var temp4='<div class="oh mb7 mt10 ">'
						+			'<div class="fl w46 popover2-div2-d h35 lh35 c666666" id="qingkong2">'
						+				'<span>清空</span>'	
						+			'</div>'
						+		'<div class="fl w46 popover2-div2-d h35 lh35 cffffff" id="chakan2" style="background:#FF6D0D ;">'
						+			'<span>查看</span>'	
						+'</div>'
						+'</div>';
					zong+=temp4;
					ca.className('mui-scroll3')[0].innerHTML=zong;
				}
				/**
				 * 签证类型筛选
				 */
				mui('.mui-scroll3').on('tap','.type_list',function(){
					this.parentNode.children[0].classList.add('popover2-div2-d');
					this.parentNode.children[0].classList.remove('popover2-div2-d-active');
					this.parentNode.children[1].classList.add('popover2-div2-d');
					this.parentNode.children[1].classList.remove('popover2-div2-d-active');
					this.classList.remove('popover2-div2-d');
					this.classList.add('popover2-div2-d-active');
					type_name=this.getAttribute('data_name');
				})
				/**
				* 产品标签筛选
				*/
				mui('.mui-scroll3').on('tap','.tag_list',function(){
					var name=this.getAttribute('data_name');
					if(this.classList.contains('popover2-div2-d-active')){
						this.classList.remove('popover2-div2-d-active');
						this.classList.add('popover2-div2-d');
						for(var a=0;a<tag_names.length;a++){
							if(tag_names[a]==name){
								tag_names.splice(a,1);
								break;
							}
							
						}
					}else{
						this.classList.remove('popover2-div2-d');
						this.classList.add('popover2-div2-d-active');
						tag_names.push(name);
					}
				})
				/**
				 * 特色服务筛选
				 */
				mui('.mui-scroll3').on('tap','.services_list',function(){
					var name=this.getAttribute('data_name');
					if(this.classList.contains('popover2-div2-d-active')){
						this.classList.remove('popover2-div2-d-active');
						this.classList.add('popover2-div2-d');
						for(var a=0;a<services.length;a++){
							if(services[a]==name){
								services.splice(a,1);
								break;
							}
							
						}
					}else{
						this.classList.remove('popover2-div2-d');
						this.classList.add('popover2-div2-d-active');
						services.push(name);
					}
					
					// popover2-div2-d-active
				})
				var chongxingfind=function(){
					page=1;
					pages=1;
					ca.id('content').innerHTML='';
					mui('#refreshContainer').pullRefresh().refresh(true);
					findAll();
				}
				
				/**
				* 签发地筛选
				*/
				mui('#middlePopover0').on('tap','.zong1',function(){
					if(mui.os.android){
						document.body.addEventListener('touchmove',moves, false);
					}
					var index=this.getAttribute('data_index');
					setActive(index,'zong1');
					user_zong1=this.children[0].innerText;
					ca.id('qianfadi_text').innerText=user_zong1;
					chongxingfind();
					mui('#middlePopover0').popover('hide');
				})
				/**
				 * 常住地筛选
				 */
				mui('#middlePopover1').on('tap','.zong2',function(){
					var index=this.getAttribute('data_index');
					if(mui.os.android){
						document.body.addEventListener('touchmove',moves, false);
					}
					user_zong2=this.children[0].innerText;
					mui('#middlePopover1').popover('hide');
					chongxingfind();
					setActive(index,'zong2');
					
				})
				/**
				 * 综合排序
				 */
				document.querySelector('.mui-table-view.mui-table-view-radio').addEventListener('selected',function(e){
					sort=e.detail.el.getAttribute('data_id');
					if(mui.os.android){
						document.body.addEventListener('touchmove',moves, false);
					}
					mui('#middlePopover2').popover('hide');
				});
				function setActive(index,classname){
					var cell=ca.className(classname);
					for (var a=0;a<cell.length;a++) {
						if(a==index){
							cell[a].classList.add('qianfadi-active');
							cell[a].classList.remove('qianfadi');
						}else{
							cell[a].classList.add('qianfadi');
							cell[a].classList.remove('qianfadi-active');
						}
					}
				}
				mui('.mui-scroll3').on('tap','#chakan2',function(){
					if(mui.os.android){
						document.body.addEventListener('touchmove',moves, false);
					}
					mui('#middlePopover3').popover('hide');
					chongxingfind();
				})
				mui('.mui-scroll3').on('tap','#qingkong2',function(){
					if(mui.os.android){
						document.body.addEventListener('touchmove',moves, false);
					}
					type_name='';
					services=[];
					tag_names=[];
					mui('#middlePopover3').popover('hide');
					chongxingfind();
				})
				
				findAll();
				function findAll(){
					if(user_zong2=='不限'){
						user_zong2='';
						
					}
					ca.showWaiting();
					ca.ajaxs({url:'findVisaProduct',data:{
							sign_place:user_zong1,live_place:user_zong2,sort:0,type:type_name,
							services:services,tags:tag_names,page:page,country:self.country
						},succFn:function(data){
							if(!ca.emptyFun(data)){
								ca.id('content').classList.add('disb');
								ca.id('wushuju').classList.add('disn');
								ca.id('content').classList.remove('disn');
								showAll(data);
							}else{
								ca.id('wushuju').classList.add('disb');
								ca.id('content').classList.add('disn');
								ca.id('wushuju').classList.remove('disn');
							}
							ca.closeWaiting();
						},errFn:function(err){
							ca.closeWaiting();
							mui.toast(err);
						}
					})
				}
				
				function showAll(data){
					try{
						ca.id('content').innerHTML+=template('screen_list',{
							'list':data
						})
					}catch(e){
						console.log(e);
					}
				}
				
				mui('#content').on('tap','.screen_list_item',function(){
					ca.showWaiting();
					var id=this.getAttribute('data_id');
					var pl=plus.webview.create(
						'visa_list_item_detail.html',
						'visa_list_item_detail',{},{product_id:id,country:self.country})
					setTimeout(function(){
						pl.show('slide-in-right',400);
					},400)
				})
			})
			
		</script>
	</body>

</html>
