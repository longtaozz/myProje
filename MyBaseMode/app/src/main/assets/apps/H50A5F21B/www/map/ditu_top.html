			var urls;

				urls='http://m.amap.com/?q='+latitude+','+longitude+'';
				mui.init({
					 subpages:[{
				      url:urls,//下拉刷新内容页面地址

				      styles:{
				       top:'69px',
				       bottom:'1px',
				      }
				    }]
	       		});
			})
	       ca.init(true);
