		<div class="mui-content">

		    	</div>
		    </div>
		    <div class="bgwhite h100  bbf2 oh">

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/castapp.js" ></script>
		<script type="text/javascript" src="../js/mui.picker.min.js" ></script>
		<script type="text/javascript" src="../js/mui.zoom.js" ></script>
		<script type="text/javascript" src="../js/mui.previewimage.js" ></script>
		<script type="text/javascript">
			var teamsk_id=localStorage.getItem('teamsk_id');
			var day=localStorage.getItem('jizhangday');
			var user_id=localStorage.getItem('userid');
			var accounting_guide_id=localStorage.getItem('accounting_guide_id');
			mui.previewImage();
			var upload_imgurl=localStorage.getItem('upload_imgurl');
			var is_check=0;
			var imgurl="";
			var wudindan=0;
			mui.plusReady(function(){
				mui.init();
				ca.init(true);
				ca.blackStatusBar();
				var input=ca.tagName('input');
				ca.className('htitle')[0].innerHTML='修改代收团款'+'('+day+')'
				input[1].value=day;
				var picker1 = new mui.PopPicker();
				plus.nativeUI.showWaiting();
				ca.ajaxs({url:'findAccountingGuideByid',data:{
						id:accounting_guide_id
					},succFn:function(data){
						if(data.quantity>0){
							input[3].value=data.price;
						}else{
							input[3].value=data.procurement_price;
						}
						is_check=data.is_check;
						input[2].value=data.order_num;
						
						input[2].setAttribute('data_id',data.client_id);
						input[0].value=data.alias;
						input[5].value=data.guide_pay;
						input[6].value=data.sign_bill;
						ca.id('textarea').value=data.guide_mark;
						if(!ca.emptyFun(data.img_url)){
							imgurl=data.img_url;
							ca.id('tu').src=data.img_url;
							ca.id('tu1').style.display='block';
						}
						ca.closeWaiting();
					},
					errFn:function(call){
						ca.closeWaiting();
						mui.toast(call);
					}
				})
				
				// show();
				function show(){
					ca.ajaxs({url:'findLineOrderCollects',data:{
							teamsk_id:teamsk_id
						},succFn:function(data){
							if(ca.emptyFun(data)){
								wudindan=1;
								mui.toast('没有需要代收的团款!');
							}else{
								if(data.msg==1){
									var da=data.data;
									var arr=new Array();
									for(var i=0;i<da.length;i++){
										var ob=new Object();
										ob.value=da[i].collect_amount;
										ob.text=da[i].contact_name;
										arr.push(ob)
									}
									picker1.setData(arr);
								}
							}
							ca.closeWaiting();
						},errFn:function(call){
							ca.closeWaiting();
							mui.toast(call);
						}
					
					})
				}
// 				ca.id('liebiao').addEventListener('tap',function(){
// 					if(wudindan==1){
// 						mui.toast('没有需要代收的团款!');
// 					}else{
// 						picker1.show(function (selectItems) {
// 							input[2].value=selectItems[0].text;
// 							input[3].value=selectItems[0].value;
// 						})
// 					}
// 					
// 				})
				
				
				ca.id('jizhang').addEventListener('tap',function(){
					if(input[0].value==""){
						mui.toast('请输入项目');
						input[0].focus();
						return;
					}
					if(input[1].value==""){
						mui.toast('请输入时间');
						input[1].focus();
						return;
					}
					if(input[2].value==""){
						mui.toast('请选择游客代表');
						input[2].focus();
						return;
					}
					if(input[3].value==""){
						mui.toast('请输入金额');
						input[3].focus();
						return;
					}
					
					if(input[5].value==""){
						mui.toast('请输入导游收金额');
						input[5].focus();
						return;
					}
					if(input[6].value==""){
						mui.toast('请输入未收金额');
						input[6].focus();
						return;
					}
					var fu_zong=parseFloat(input[5].value)+parseFloat(input[6].value);
					var zongs=parseFloat(input[3].value);
					if(zongs<=0){
						mui.toast('请填写正确的金额');
					}else if(fu_zong!=zongs){
						mui.toast('请填写收款,未收金额');
					}else{
						ca.ajaxs({url:'updateAccountingGuide',data:{
								id:accounting_guide_id,
								user_id:user_id,
								type:'collects',
								teamsk_id:teamsk_id,
								client_id:0,
								union_id:0,
								use_date:day,end_date:'',
								name:'代收款',
								alias:input[0].value,alias_two:'',alias_three:'',alias_four:'',
								price:input[3].value,price_two:0,price_three:0,price_four:0,
								quantity:1,quantity_two:0,quantity_three:0,quantity_four:0,
								quantity2:0,quantity2_two:0,quantity2_three:0,quantity2_four:0,
								is_check:is_check,
								img_url:imgurl,
								unit:'无',
								guide_pay:input[5].value,
								sign_bill:input[6].value,
								mark:ca.id('textarea').value,
							},
							succFn:function(data){
								if(data.msg==1){
									mui.toast('修改成功');
									var arr1 = ['Collects'];
									ca.sendNotice(arr1,'update',{});
									setTimeout(function(){
										ca.closeCurrentInterface();	
									},300);
								}
								else{
									mui.toast('修改失败');
								}
								ca.closeWaiting();
							},
							errFn:function(call){
								ca.closeWaiting();
								mui.toast(call);
							}
						})
					}
				})
				ca.id('tupian').addEventListener('tap',function(){
					var arr = ['照相机','相册'];
					ca.actionSheet(arr,{succFn:function(data){
						ca.id('tu1').style.display='block';
						var t=ca.id('tu');
						t.style.display='block';
						t.src=data;
						imgurl=data;
					},
					//是否开启上传
					isUpload:true,
					uploadUrl:upload_imgurl,
					})
				})
			})
			function yanzhen(){
				var inp=ca.tagName('input');
					if(ca.emptyFun(inp[5].value)){
						inp[5].value=0;
					}
					if(ca.emptyFun(inp[6].value)){
						inp[6].value=0;
					}
				inp[6].value=inp[3].value-inp[5].value;
				}
			
		</script>
	</body>
