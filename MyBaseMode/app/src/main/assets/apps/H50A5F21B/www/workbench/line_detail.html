		<script type="text/javascript">
			mui.plusReady(function(){
				mui.init({
				swipeBack:true
			});
			ca.init();
			ca.whiteStatusBar();
			var self=plus.webview.currentWebview();
			var id=self.line_id;
			var list=document.getElementById('mui-content');
			ca.ajaxs({url:'getLineItemByLineId',data:{
					line_id:id
				},succFn:function(data){
					list.innerHTML="";
					for(var a in data){
						var zao;
						var zhong;
						var wan;
						if(data[a].food[2]=="0"){
							zao="无"
						}
						if(data[a].food[2]=="1"){
							zao="有"
						}if(data[a].food[6]=="0"){
							zhong="无"
						}
						if(data[a].food[6]=="1"){
							zhong="有"
						}
						if(data[a].food[10]=="0"){
							wan="无"
						}
						if(data[a].food[10]=="1"){
							wan="有"
						}
						var temp;
						temp='<div class="line-detail-div">'
							    +'<div class="line-detail-div1" style="">'	
							    +'<span>第'+data[a].day_no+'天</span>'		
							    +'</div>'
							    +'<div class="line-detail-div2">'	
						    	+'<span>'+data[a].stay_address+'张家界</span>'	
						    	+'</div>'
						    	+'<div class="line-detail-div3">'
						    	+'<span>住宿地点：'+data[a].stay_address+'张家界</span>'	
						    	+'</div>'
						    	+'<div class="line-detail-div4">'
						    	+'<span>早餐：'+zao+'</span>'	
						    	+'<span>中餐：'+zhong+'</span>'	
						    	+'<span>晚餐：'+wan+'</span>'
						    	+'</div>'
						    	+'<div class="line-detail-div5">'
						    	+'<span>行程介绍</span>'	
						    	+'</div>'
						    	+'<div class="line-detail-div6">'
						    	+'<span>'+data[a].detail+'</span>'
						    	+'</div>'
						    +'</div>';
						list.innerHTML+=temp;
					}
					ca.closeWaiting();
				},errFn:function(call){
					ca.closeWaiting();
					mui.toast(call);
				}
			})
				
				
				
				
				
				
				
			})
			
		</script>
